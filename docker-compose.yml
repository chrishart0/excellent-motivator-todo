version: '3.8'
services:
  api:
    build: ./backend
    container_name: excellent-motivator-api
    ports:
      - "8010:8010"
    volumes:
      - ./backend:/app  # Mounts the local backend directory to /app in the container 
      - ~/.aws/:/root/.aws
    depends_on: 
      - dynamodb-local

  dynamodb-local:
    image: "amazon/dynamodb-local:latest"
    container_name: dynamodb-local
    ports:
      - "8000:8000"

volumes:
  dynamodb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: $PWD/.data/dynamodb

